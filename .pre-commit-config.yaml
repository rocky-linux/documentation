# Pre-commit hooks for Rocky Linux Documentation
# Install: pip install pre-commit && pre-commit install
# Manual run: pre-commit run --all-files

repos:
  # Standard pre-commit hooks for common issues
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        # Preserve markdown line breaks (two trailing spaces)
        args: [--markdown-linebreak-ext=md]
      - id: end-of-file-fixer
      - id: check-yaml
        # Exclude MkDocs config files that use Python-specific YAML tags
        exclude: |
          (?x)^(
            tools/mkdocs-docker\.yml|
            tools/docker-compose\.yml|
            build_pdf/build_base\.yml|
            mkdocs\.yml
          )$
      - id: check-added-large-files
        # Block files larger than 1MB to prevent accidental binary commits
        args: ['--maxkb=1024']

  # Markdown linting using markdownlint-cli
  # Rules configured in .markdownlint.yml
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.38.0
    hooks:
      - id: markdownlint
        args:
          - --config
          - .markdownlint.yml
          - --fix
        files: \.md$
        # Exclude files that shouldn't be linted
        exclude: |
          (?x)^(
            LICENSE\.md|
            build_pdf/.*|
            # Exclude translation files (non-English)
            .*\.(af|de|es|fr|hi|id|it|ja|ko|pl|pt|pt-BR|sv|tr|uk|zh)\.md$
          )$

  # Local hooks that require system-installed tools
  # These are set to manual stage - run with: pre-commit run --hook-stage manual <hook-id>
  - repo: local
    hooks:
      # Spell check using pyspelling with aspell
      # Requires: pip install pyspelling && dnf install aspell aspell-en
      # Run manually: pre-commit run --hook-stage manual pyspelling
      # Or directly: pyspelling -S "docs/guides/your-document.md"
      - id: pyspelling
        name: Spell check with pyspelling
        entry: pyspelling
        language: system
        types: [markdown]
        # Run against all files in config, not just staged files
        pass_filenames: false
        always_run: true
        stages: [manual]

      # Link checking using lychee
      # Requires: dnf install lychee (or cargo install lychee)
      # Run manually: pre-commit run --hook-stage manual lychee
      # Or directly: lychee docs/guides/your-document.md
      - id: lychee
        name: Check links with lychee
        entry: lychee
        language: system
        types: [markdown]
        stages: [manual]
        # Exclude translation files from link checking
        exclude: |
          (?x)^(
            .*\.(af|de|es|fr|hi|id|it|ja|ko|pl|pt|pt-BR|sv|tr|uk|zh)\.md$
          )$
        args:
          - --no-progress
          - --exclude-loopback
          # Limit concurrent connections to avoid "too many open files" on macOS
          - --max-concurrency
          - '20'
          # Exclude email addresses from link checking
          - --exclude
          - 'mailto:'
          # Exclude patterns for placeholder URLs used in documentation examples
          # These are intentionally not real URLs
          - --exclude
          - 'avatars\.githubusercontent\.com'
          - --exclude
          - 'example\.com'
          - --exclude
          - 'your-server-ip'
          - --exclude
          - 'your-server-hostname'
          - --exclude
          - 'localhost'
          - --exclude
          - '127\.0\.0\.1'
          - --exclude
          - '192\.168\.'
          - --exclude
          - '172\.16\.'
          # RFC 8375 recommended domain for local networks
          - --exclude
          - 'home\.arpa'
          - --exclude
          - 'your_fork_name'
          - --exclude
          - 'SERVER_IP'
          - --exclude
          - 'ip_address'
          # GitHub API rate limits can cause false failures
          - --exclude
          - 'github\.com.*/(issues|pull|commit)'
          - --timeout
          - '10'
          - docs/
